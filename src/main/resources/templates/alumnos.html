<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Listado de Alumnos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div class="container" style="margin-top:90px;">
  <h1>Listado de Alumnos</h1>
  <div style="padding: 10px;">
    <p><a th:href="@{/formAlumno}" class="btn btn-success btn-xs">crear alumno</a></p>
  </div>
  <table class="table table-primary table-hover table-bordered">
    <thead class="table-light">
    <tr style="text-align: center;">
      <th>ID</th>
      <th>Nombre</th>
      <th>Apellido</th>
      <th>Edad</th>
      <th>Acciones</th>
    </tr>
    </thead>
    <tbody style="text-align: center;">
    <tr th:each="alumno: ${alumnos}">
      <td th:text="${alumno.id}"></td>
      <td th:text="${alumno.nombre}"></td>
      <td th:text="${alumno.apellido}"></td>
      <td th:text="${alumno.edad}"></td>
      <td>
        <a class="btn btn-primary btn-xs" th:href="@{/formAlumno/} + ${alumno.id}" th:text="'editar'"></a>
        <a class="btn btn-danger btn-xs" th:href="@{/eliminarAlumno/} + ${alumno.id}" th:text="'eliminar'"
           onclick="return confirm('EstÃ¡s seguro que quieres eliminar?');"></a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
